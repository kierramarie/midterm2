<!DOCTYPE html>
<html>
<head>
  <title>Store</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
  <meta charset="utf-8">
</head>

<body ng-app="product" ng-controller="MainCtrl">
   <div class="row">
      <div class="col-md-6 col-md-offset-3">
         <div class="page-header"> 
            <h1>Store Management Interface</h1>
         </div>

         <form ng-submit="addProduct()" style = "margin-top30px;">
             Product Name <input type="text" ng-model="formContentTitle"></input> <br>
             Price <input type="text" ng-model="formContentPrice"></input> <br>
             Picture URL <input type="url" ng-model="formContentUrl"></input> <br>
             <button type="submit">Add Product</button>
         </form>
         <h2>Current Products</h2>
         <div ng-if="products.length" ng-repeat="product in products | orderBy: '-ordered'">
            <span class="glyphicon glyphicon-remove" ng-click="delete(product)"></span>
            {{product.title}} - price {{product.price}} - ordered {{product.ordered}} 
            <img ng-src="{{product.productUrl}}" style="width:50px;height:50px;" />
         </div>
      </div>
   </div>
</body>
</html>
