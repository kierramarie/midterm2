<!DOCTYPE html>
<html>
<head>
  <title>Shop</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
</head>

<body ng-app="product" ng-controller="MainCtrl">
   <div class="row">
      <div class="col-md-6 col-md-offset-3">
         <div class="page-header"> 
            <h1>Shopping Interface</h1>
         </div>

         <h2>Current Products</h2>
            <form ng-submit="doOrder()" style = "margin-top30px;">
               <div ng-repeat="product in products">
                  <input type="checkbox" ng-click="toggle(product)" value=product.title>
                  {{product.title}} - price {{product.price}}  
                 <img ng-show="product.url" ng-src="{{product.url}}" style="width:48px;height:48px;" /> <br>
               </div>
               <button type="submit">Submit</button>
            </form>
          <h2>Shopping Cart</h2>
             <div ng-repeat="product in cart">
                 {{product.title}} - price {{product.price}}  
                 <img ng-show="product.url" ng-src="{{product.url}}" style="width:48px;height:48px;" />
             </div>
      </div>
   </div>
</body>
</html>
